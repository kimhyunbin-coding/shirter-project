<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="main.css">

	<title>Hello, world!</title>
</head>

<body>

	<h4 class="my-4 text-center">showcase</h4>

	<div style="overflow: hidden; position: relative;">
		<div class="slide-container">
			<div class="slide-box">
				<img src="img/%EC%85%94%EC%B8%A01-removebg-preview.png">
			</div>
			<div class="slide-box">
				<img src="img/%EC%85%94%EC%B8%A02-removebg-preview.png">
			</div>
			<div class="slide-box">
				<img src="img/%EC%85%94%EC%B8%A03-removebg-preview.png">
			</div>
		</div>
		<button class="slide-next">NEXT</button>
		<button class="slide-before">BEFORE</button>
	</div>




	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

	<script>
		var 지금보이는사진 = 1;
		$('.slide-next').click(function() {
			$('.slide-container').css('transform', 'translateX(-' + 지금보이는사진 + '00vw)')
			if (지금보이는사진 <= $('.slide-container').length) {
				지금보이는사진 = 지금보이는사진 + 1;
			}
		});

		$('.slide-before').click(function() {
			$('.slide-container').css('transform', 'translateX(-' + (지금보이는사진 - 1) + '00vw)')
			if (지금보이는사진 > 1) {
				지금보이는사진 = 지금보이는사진 - 1;
			}
		});
	</script>

</body></html>
