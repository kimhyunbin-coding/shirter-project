<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

	<link rel="stylesheet" href="main.css">

	<title>Hello, world!</title>
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light">
		<div class="container">
			<a id="logo" class="navbar-brand" href="#">SHIRTER</a>
			<p class="menu">MENU</p>
		</div>
	</nav>
	<ul class="list-group">
		<li class="list-group-item"w>New Arrival</li>
		<li class="list-group-item">An active item</li>
		<li class="list-group-item">A second item</li>
		<li class="list-group-item">A third item</li>
		<li class="list-group-item">A fourth item</li>
	</ul>






	<div class="test">하이하이0</div>
	<div class="test">하이하이1</div>
	<div class="test">하이하이2</div>
	<div class="test">하이하이3</div>


	<script>
		$('.menu').click(function() {
			$('.list-group').slideToggle(200)
		})

		for (let i = 0; i < $('.list-group-item').length; i++) {
			$('.list-group-item').eq(i).click(function() {
				$('.list-group-item').removeClass('active')
				$('.test').css('display', 'none')
				$('.background').css('display', 'none')
				$('.test').eq(i).css('display', 'block')
				$('.list-group-item').eq(i).addClass('active')
			})
		}

		$('#logo').click(function homeHref() {
			location.href = "index.html";
		});
		$('.list-group-item').eq(0).click(function homeHref() {
			location.href = "newArrival.html";
		});
	</script>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
